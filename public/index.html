<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Todo app</title>
</head>
<body class="transition-all">
  <main class="w-screen min-h-screen font-custom relative bg-rootLightGray text-lg dark:bg-rootDarkBlue">
    <header class="md:h-2/5 md:min-h-48 h-48 overflow-hidden w-full md:max-h-80">
      <img class="object-cover h-full w-full banner-img" src="./images/bg-desktop-light.jpg"/>
    </header>
    <section class="todo-body absolute left-1/2 grid gap-6 -translate-x-1/2 md:w-[500px] w-[350px] mb-3" style="top:10%">
      <header class="flex justify-between mb-4 items-center">
        <h2 class="text-white text-3xl font-semibold" style="letter-spacing: 0.3em;">TODO</h2>
        <button class="themeBtn">
          <img src="images/icon-moon.svg" alt="sun"/>
        </button>
      </header>
      <form id="todo-form" class="flex gap-5 items-center bg-white dark:bg-rootDarkGrayBlue-300 text-gray-800 dark:text-rootLightGray p-4 rounded w-full">
        <input type="checkbox" class="check-field" disabled/>
        <input type="text" placeholder="Create a new todo" class="text-field outline-none border-none caret-blue-600 w-full bg-inherit"/>
      </form>
      <section>
        <ul class="bg-white dark:bg-rootDarkGrayBlue-300 rounded-md shadow-xl shadow-gray-300 dark:shadow-gray-950 dark:shadow-xl">
          <div class="list-container overflow-y-scroll h-full" style="max-height: 50vh;">
          </div>
          <div class="w-full border-t border-gray-300">
            <div class="w-full p-4 flex justify-between items-center text-sm">
              <p class="no-of-completed text-gray-500">0 items left</p>
              <div class="md:flex gap-5 hidden tab-container">
                <button class="todo-btn active">All</button>
                <button class="todo-btn">Active</button>
                <button class="todo-btn">Completed</button>
              </div>
              <button class="text-gray-500 dark:hover:text-gray-200 hovee:text-gray-700 clear-btn">Clear Completed</button>
            </div>
          </div>
        </ul>
      </section>
      <section class="w-full p-4 md:hidden dark:bg-rootDarkGrayBlue-300 flex justify-center items-center bg-white shadow-xl" aria-label="hidden panel for small screens">
        <div class="flex gap-5">
          <button class="todo-btn active">All</button>
          <button class="todo-btn">Active</button>
          <button class="todo-btn">Completed</button>
        </div>
      </section>
    </section>
  </main>
</body>
<script src="scripts/index.js"></script>
</html>
